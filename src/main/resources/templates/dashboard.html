<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>BatoiFlix - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #2b5876;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        nav ul li a:hover {
            opacity: 0.8;
        }
        
        .welcome-message {
            padding: 20px 30px;
            background-color: #4e4376;
            color: white;
            text-align: right;
        }
        
        main {
            padding: 30px;
        }
        
        .section-title {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
            border-bottom: 2px solid #2b5876;
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .content-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
        }
        
        .card-image {
            height: 120px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        
        .card-info {
            padding: 15px;
        }
        
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        
        footer {
            background-color: #2b5876;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BatoiFlix</div>
        <nav>
            <ul>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="welcome-message">
        Bienvenido, <span th:text="${username}">Usuario</span>
    </div>
    
    <main>
        <section>
            <h2 class="section-title">Más recomendadas</h2>
            <div class="content-grid">
                <!-- Películas recomendadas -->
                <div class="content-card">
                    <div class="card-image" style="background-image: url('https://via.placeholder.com/300x450');"></div>
                    <div class="card-info">
                        <div class="card-title">Película 1</div>
                        <div class="card-meta">
                            <span>2023</span>
                            <span>★ 4.5</span>
                        </div>
                    </div>
                </div>
                <!-- Más tarjetas... -->
            </div>
        </section>
        
        <section>
            <h2 class="section-title">Películas</h2>
            <div class="content-grid">
                <!-- Películas -->
                <div class="content-card">
                    <div class="card-image" style="background-image: url('https://via.placeholder.com/300x450');"></div>
                    <div class="card-info">
                        <div class="card-title">Película 2</div>
                        <div class="card-meta">
                            <span>2023</span>
                            <span>★ 4.2</span>
                        </div>
                    </div>
                </div>
                <!-- Más tarjetas... -->
            </div>
        </section>
        
        <section>
            <h2 class="section-title">Series</h2>
            <div class="content-grid">
                <!-- Series -->
                <div class="content-card">
                    <div class="card-image" style="background-image: url('https://via.placeholder.com/300x450');"></div>
                    <div class="card-info">
                        <div class="card-title">Serie 1</div>
                        <div class="card-meta">
                            <span>2023</span>
                            <span>★ 4.8</span>
                        </div>
                    </div>
                </div>
                <!-- Más tarjetas... -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2023 BatoiFlix - Todos los derechos reservados</p>
    </footer>
</body>
</html>s
