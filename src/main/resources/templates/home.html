<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>BatoiCine TOP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f4f4f9;
        }
        
        header {
            background: linear-gradient(to right, #2b5876, #4e4376);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav {
            display: flex;
            gap: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h2 {
            color: #2b5876;
            margin: 20px 0 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .item-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .item-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-fav {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-exists {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BatoiCine TOP</div>
        <nav>
            <a href="#">Películas</a>
            <a href="#">Series</a>
        </nav>
    </header>
    
    <main>
        <h2>Más recomendadas</h2>
        
        <h3>Películas</h3>
        <div class="grid-container">
            <div class="item" th:each="pelicula : ${peliculas}">
                <img th:src="${pelicula.poster}" alt="Poster" class="item-poster">
                <div class="item-title" th:text="${pelicula.titulo}"></div>
                <div class="buttons">
                    <button class="btn btn-fav">Favorito</button>
                    <button class="btn btn-exists">Existe</button>
                </div>
            </div>
        </div>
        
        <h3>Series</h3>
        <div class="grid-container">
            <div class="item" th:each="serie : ${series}">
                <img th:src="${serie.poster}" alt="Poster" class="item-poster">
                <div class="item-title" th:text="${serie.titulo}"></div>
                <div class="buttons">
                    <button class="btn btn-fav">Favorito</button>
                    <button class="btn btn-exists">Existe</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
